<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <title>HexiHive - Decentralized Social Platform</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <style type="text/tailwindcss">
      :root {
        --amber-gold: #ffbf00;
        --dark-charcoal: #1a1a1a;
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      .hexagon {
        height: 150px;
        aspect-ratio: 1 / cos(30deg);
        clip-path: polygon(50% -50%, 100% 50%, 50% 150%, 0 50%);
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }
      .hexagon-alt {
        height: 150px;
        aspect-ratio: cos(30deg);
        clip-path: polygon(-50% 50%, 50% 100%, 150% 50%, 50% 0);
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }
      .hexagon-border {
        --b: 10px; /* adjust to control the border  */
        height: 150px;
        aspect-ratio: 1 / cos(30deg);
        clip-path: polygon(
          0 50%,
          50% -50%,
          100% 50%,
          50% 150%,
          0 50%,
          var(--b) 50%,
          calc(25% + var(--b) * cos(60deg)) calc(100% - var(--b) * sin(60deg)),
          calc(75% - var(--b) * cos(60deg)) calc(100% - var(--b) * sin(60deg)),
          calc(100% - var(--b)) 50%,
          calc(75% - var(--b) * cos(60deg)) calc(var(--b) * sin(60deg)),
          calc(25% + var(--b) * cos(60deg)) calc(var(--b) * sin(60deg)),
          var(--b) 50%
        );
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }
      .hexagon-border-alt {
        --b: 10px; /* adjust to control the border  */
        height: 150px;
        aspect-ratio: cos(30deg);
        clip-path: polygon(
          50% 0,
          -50% 50%,
          50% 100%,
          150% 50%,
          50% 0,
          50% var(--b),
          calc(100% - var(--b) * sin(60deg)) calc(25% + var(--b) * cos(60deg)),
          calc(100% - var(--b) * sin(60deg)) calc(75% - var(--b) * cos(60deg)),
          50% calc(100% - var(--b)),
          calc(var(--b) * sin(60deg)) calc(75% - var(--b) * cos(60deg)),
          calc(var(--b) * sin(60deg)) calc(25% + var(--b) * cos(60deg)),
          50% var(--b)
        );
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }

      body {
        display: flex;
        gap: 20px;
      }

      .honeycomb {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: radial-gradient(
            circle at 60% 80%,
            rgba(255, 191, 0, 0.1) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 20% 30%,
            rgba(255, 191, 0, 0.1) 0%,
            transparent 40%
          );
      }
      .form-input::placeholder {
        color: #9ca3af;
      }
      .hexagon {
        height: 150px;
        aspect-ratio: 1 / cos(30deg);
        clip-path: polygon(50% -50%, 100% 50%, 50% 150%, 0 50%);
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }
      .hexagon-alt {
        height: 150px;
        aspect-ratio: cos(30deg);
        clip-path: polygon(-50% 50%, 50% 100%, 150% 50%, 50% 0);
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }
      .hexagon-border {
        --b: 10px; /* adjust to control the border  */
        height: 150px;
        aspect-ratio: 1 / cos(30deg);
        clip-path: polygon(
          0 50%,
          50% -50%,
          100% 50%,
          50% 150%,
          0 50%,
          var(--b) 50%,
          calc(25% + var(--b) * cos(60deg)) calc(100% - var(--b) * sin(60deg)),
          calc(75% - var(--b) * cos(60deg)) calc(100% - var(--b) * sin(60deg)),
          calc(100% - var(--b)) 50%,
          calc(75% - var(--b) * cos(60deg)) calc(var(--b) * sin(60deg)),
          calc(25% + var(--b) * cos(60deg)) calc(var(--b) * sin(60deg)),
          var(--b) 50%
        );
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }
      .hexagon-border-alt {
        --b: 10px; /* adjust to control the border  */
        height: 150px;
        aspect-ratio: cos(30deg);
        clip-path: polygon(
          50% 0,
          -50% 50%,
          50% 100%,
          150% 50%,
          50% 0,
          50% var(--b),
          calc(100% - var(--b) * sin(60deg)) calc(25% + var(--b) * cos(60deg)),
          calc(100% - var(--b) * sin(60deg)) calc(75% - var(--b) * cos(60deg)),
          50% calc(100% - var(--b)),
          calc(var(--b) * sin(60deg)) calc(75% - var(--b) * cos(60deg)),
          calc(var(--b) * sin(60deg)) calc(25% + var(--b) * cos(60deg)),
          50% var(--b)
        );
        background: linear-gradient(60deg, #bf4d28, #cc333f);
      }

      body {
        display: flex;
        gap: 20px;
      }
    </style>
  </head>
  <body class="bg-[var(--dark-charcoal)] text-white antialiased">
    <div
      class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden"
    >
      <div class="honeycomb"></div>
      <div
        class="relative z-10 flex flex-col items-center text-center p-8 max-w-2xl mx-auto"
      >
        <div class="w-25 h-25 mb-8 bg-gray-400">
          <img
            src="assets/HexiHive.png"
            alt="HexiHive Logo"
            class="w-fill h-fill"
          />
        </div>
        <p class="text-lg md:text-xl text-[var(--amber-gold)] max-w-lg mb-8">
          A decentralized social platform where creators are rewarded for
          quality and credibility. Join the hive and experience a new way to
          connect and share.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 w-full justify-center">
          <a
            href="setup.html"
            class="flex items-center justify-center gap-2 w-full sm:w-auto h-12 px-6 bg-[var(--amber-gold)] text-[var(--dark-charcoal)] font-bold rounded-full text-lg hover:bg-amber-400 transition-colors duration-300"
          >
            <span class="material-symbols-outlined"
              >account_balance_wallet</span
            >
            Connect Wallet
          </a>
          <a
            href="news.html"
            class="flex items-center justify-center gap-2 w-full sm:w-auto h-12 px-6 border-2 border-[var(--amber-gold)] text-[var(--amber-gold)] font-bold rounded-full text-lg hover:bg-[var(--amber-gold)] hover:text-[var(--dark-charcoal)] transition-colors duration-300"
          >
            <span class="material-symbols-outlined">info</span>
            Learn More
          </a>
        </div>
        <div class="mt-12 w-full max-w-md">
          <p class="mb-4 text-lg font-medium text-[var(--amber-gold)]">
            Sign-up for Beta
          </p>
          <form
            class="flex flex-col sm:flex-row gap-4"
            action="homeapprove.html"
          >
            <input
              class="form-input flex-grow w-full h-12 px-4 bg-gray-800 border-2 border-gray-700 rounded-full text-white placeholder-gray-500 focus:ring-[var(--amber-gold)] focus:border-[var(--amber-gold)]"
              placeholder="Enter your email"
              type="email"
            />
            <button
              class="flex items-center justify-center w-full sm:w-auto h-12 px-8 bg-[var(--amber-gold)] text-[var(--dark-charcoal)] font-bold rounded-full text-lg hover:bg-amber-400 transition-colors duration-300"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
