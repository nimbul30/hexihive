      :root {
        --primary-50: #f0fdf6;
        --primary-100: #dffcee;
        --primary-200: #bbf6db;
        --primary-300: #86f0be;
        --primary-400: #4ae59b;

        --primary-700: #149252;
        --primary-800: #157244;
        --primary-900: #145b3a;
        --primary-950: #0a3120;
      }
      .hexagon {
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
      }
